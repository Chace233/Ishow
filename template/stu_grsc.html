				    <dt class="am-accordion-title">经验 | 浅谈全国大学生英语竞赛经验</dt>
				    <dd class="am-accordion-content am-collapse am-in"><small>发布时间：2017-01-10 14:00:00 浏览次数：16<br><br></small>
                       <p>1、词汇量一定要大，词汇量大了，什么都好说。这是学习英语的根本。大多数词不一定要能够默写得出，至少要看到能认得出，知其意义。但对于常用词，那就一定要能默写出来。那种听到、并知其意义，但就是写不出来的欲哭无泪，你绝对不想经历第二次。如果词汇量大，并都能做到像am, is, are这些词这么熟练的话，那就非常好了。背单词的APP很多，各人有各人背单词方法，自己把握好。</p>
                       <p>2、其次，就是要大量的听、或阅读比较authentic的文章来充实自己，这样做的好处是提高阅读、听力，英语思维推理判断，并扩展英美文化视野、了解政治、科技经济等新闻。这方面也有大量的APP来帮助大家，可以阅读或听BBC, VOA及经济学人等等原汁原味的英文读物。</p>
                       <p>3、一定要大量、高强度做题。包括真题、模拟题。通过做练习来给自己查漏补缺，有不懂的地方尽快弄清楚，再就是可以熟悉题型、掌握答题方法、保持竞技状态。大学生英语竞赛的试题，就是一本小册子，题量较大，要对这些题型了然于胸，举重若轻。特别要指出的是，a. 写作练习往往被忽略。而有一位特等奖得主提到，他们赛前的训练是个晚上随机写5篇大作文，做到一看到题目就文思泉涌。这和平时的阅读、积累想法也有很大关系。b. 再就是翻译题，很多人基本上没有真实的训练过，这题的失分率也是很惨的。需要专门的练习。</p>
                       <p>4、能够做好前面三点的同学肯定是相当不错的参赛者了。应该还要准备口语，决赛是要比试口语的，口语是没办法靠突击提高是的，平时一定要不断的积累、练习，持之以恒。口语的提高平时可以去模仿、跟读，和native speaker对话及看英文电影来提高。</p>
                       <p>5、最多人的反馈就是，好多题没做完，时间严重不够。而最最最多人的反馈就是，在智力题上花了好多时间。这题难度大，分值低，完全可以放在最后做！</p>
                       <p>以上是备考的大方向，具体的细节要结合自己的情况制订自己的计划。</p>
