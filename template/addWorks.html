        $(document).ready(function($) {
            $('#myclick').click(function() {
                var title = document.getElementById("titleValue").value;
                if (title == null || title == undefined || title == '') {
                    alert("标题不能为空");
                    return false;
                }
                var content = document.getElementById("contentValue").value;
                if (content == undefined || content == null || content == '') {
                    alert("内容不能为空");
                    return false;
                }
                var type = document.getElementById("typeValue").value;
                ishowAjax({
                    type: "post",
                    url: "../controller/addWork.php",
                    data: {'title':title, 'content':content, 'type': type},
                    cache: false,
                    async: false,
                    dataType: "json",
                    success: function(json, textStatus, jsXHR) {
                        console.info(json.code);
                        if (0 == json.code) {
                            alert("提交成功");
                        } else {
                            alert(json.msg);
                        }
                        return true;
                    },
                    error:function (XMLHttpRequest, textStatus, errorThrow) {
                        console.info(errorThrow);
                        return false;
                    }
                });
            });
        });
    </script>
