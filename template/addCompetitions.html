        $(document).ready(function($) {
            $('#myclick').click(function() {
                var title = document.getElementById("titleValue").value;
                var content = document.getElementById("contentValue").value;
                var type = document.getElementById("typeValue").value;
                var start_time = Date.parse(document.getElementById("start_time").value) / 1000;
                var end_time = Date.parse(document.getElementById("end_time").value) / 1000;
                ishowAjax({
                    type: "post",
                    url: "../controller/addCompetition.php",
                    data: {'title':title, 'content':content, 'type': type, 'start_time': start_time, 'end_time': end_time},
                    cache: false,
                    async: false,
                    dataType: "json",
                    success: function(json, textStatus, jsXHR) {
                        if (0 == json.code) {
                            alert("提交成功");
                        } else {
                            alert(json.msg);
                        }
                        return true;
                    },
                    error:function (XMLHttpRequest, textStatus, errorThrow) {
                        console.info(errorThrow);
                        console.info(errorThrow);
                        return false;
                    }
                });
            });
        });
    </script>
